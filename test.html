<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Detection with Video File</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { border: 2px solid #000; }
  </style>
</head>
<body>

<video id="video" width="640" height="480" autoplay loop muted>
  <source src="file:///Users/Shared/Adobe/Premiere%20Pro/23.0/Tutorial/Going%20Home%20project/Footage/A003_C092_09231C_001.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<canvas id="canvas" width="640" height="480"></canvas>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let previousFrame;

  video.addEventListener('loadeddata', () => {
    processFrame();
  });

  function processFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);

    if (previousFrame) {
      const motionPixels = getMotionPixels(previousFrame.data, currentFrame.data);
      highlightMotion(motionPixels);
    }

    previousFrame = currentFrame;

    requestAnimationFrame(processFrame);
  }

  function getMotionPixels(previousPixels, currentPixels) {
    const threshold = 30;
    const motionPixels = [];

    for (let i = 0; i < currentPixels.length; i += 4) {
      const delta = Math.abs(previousPixels[i] - currentPixels[i]) +
                    Math.abs(previousPixels[i + 1] - currentPixels[i + 1]) +
                    Math.abs(previousPixels[i + 2] - currentPixels[i + 2]);

      if (delta > threshold) {
        motionPixels.push(i / 4);
      }
    }

    return motionPixels;
  }

  function highlightMotion(motionPixels) {
    ctx.fillStyle = 'red';

    for (const pixelIndex of motionPixels) {
      const x = pixelIndex % canvas.width;
      const y = Math.floor(pixelIndex / canvas.width);
      ctx.fillRect(x, y, 1, 1);
    }
  }
</script>

</body>
</html>
