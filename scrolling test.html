<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="asciiCanvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById('asciiCanvas');
    const ctx = canvas.getContext('2d');

    const characters = ['@', '#', '$', '%', '&', 'A', 'B', 'C', 'D', 'E'];

    function drawAsciiArt(data) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const threshold = 30; // Adjust the threshold for motion detection

      for (let y = 0; y < canvas.height; y += 20) {
        for (let x = 0; x < canvas.width; x += 10) {
          const index = (y * canvas.width + x) * 4;

          // Calculate the brightness of the pixel
          const brightness = (data[index] + data[index + 1] + data[index + 2]) / 3;

          // Introduce motion-based glitches
          if (brightness > threshold && Math.random() < 0.02) {
            ctx.font = '12px Helvetica, sans-serif';
            ctx.fillStyle = '#000'; // Black color
            ctx.fillText('?', x, y); // Display a glitch character
          } else if (brightness > threshold) {
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            ctx.font = '12px Helvetica, sans-serif';
            ctx.fillStyle = '#000'; // Black color
            ctx.fillText(randomChar, x, y);
          }
        }
      }
    }

    function handleMotionDetection() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          const videoCanvas = document.createElement('canvas');
          const videoCtx = videoCanvas.getContext('2d');

          videoCanvas.width = canvas.width;
          videoCanvas.height = canvas.height;

          document.body.appendChild(videoCanvas);

          function detectMotion() {
            videoCtx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = videoCtx.getImageData(0, 0, canvas.width, canvas.height).data;

            drawAsciiArt(imageData);

            requestAnimationFrame(detectMotion);
          }

          detectMotion();
        })
        .catch((error) => {
          console.error('Error accessing webcam:', error);
        });
    }

    handleMotionDetection();
  </script>
</body>
</html>
